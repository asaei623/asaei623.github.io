<head>
    <meta charset="utf-8" />
    <!-- Internet Explorer 호환성 모드 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 모바일에서 올바르게 렌더되도록 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Jekyll의 SEO(검색 엔진 최적화) 플러그인을 사용하여 자동 생성된 메타태그를 포함시킨다. -->
    {%- seo -%}
    <!-- Liquid 필터인 'relative_url'을 사용해서 상대경로를 절대경로로 지정한다. -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <!-- Jekyll feed에 관련된 메타데이터 생성 -->
    {%- feed_meta -%}
    <!-- google analytics가 설정되어있으면 해당 파일을 포함시킨다. -->
    {%- if jekyll.environment == 'production' and site.google_analytics -%} {%-
    include google-analytics.html -%} {%- endif -%} {%- include custom-head.html
    -%}
</head>
